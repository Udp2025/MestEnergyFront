server {
    listen 80;
    server_name _;
    
    root /var/www/public;                 # Serve only the public/ dir
    index index.php index.html;

    location ~* \.(?:css|js|jpg|jpeg|png|gif|ico|svg|webp|woff2?)$ {
    expires 7d;
    access_log off;
    try_files $uri =404;                # Serve static directly
    }

    location / {
    try_files $uri $uri/ /index.php?$query_string;
    # Classic "front controller" for Laravel single entry point. 
    }

    location ~ \.php$ {
    try_files $uri =404;
    include fastcgi_params;
    fastcgi_index index.php;
    fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
    fastcgi_param DOCUMENT_ROOT $realpath_root;
    fastcgi_pass app:9000;              # "app" = service name of php-fpm
    }

}
