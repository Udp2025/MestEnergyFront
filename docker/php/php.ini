; Basic production-safe settings (+ opcache per Laravel deploy guidance)
; You can tweak memory_limit/upload_max_filesize as needed.
display_errors=Off
memory_limit=256M
post_max_size=32M
upload_max_filesize=32M
date.timezone=UTC

; OPcache â€” recommended for production
opcache.enable=1
opcache.enable_cli=1
opcache.memory_consumption=128
opcache.max_accelerated_files=20000
opcache.validate_timestamps=0
